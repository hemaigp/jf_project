<!doctype html>
<html lang="en"  xmlns:th="http://www.thymLeaf.com">
<head>
    <title>Registation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#ededed;">
<div style="background-color:#337ab7;height:50px;"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card col-md-5">
                <div class=" card_type">
                    <h4 class=" text-center text-primary">Registration Form</h4>
                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>

                    <div class="card-body">
                    <form th:action="@{/AddUser}" method="post">

                        <div class="form-group">
                            <label>Enter Full name</label>
                            <input type="text" name="userName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Enter Password </label><input type="text" class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <label>Enter Email</label><input type="text" class="form-control" name="emailId" >
                        </div>
                        <div class="form-group">
                            <label>Enter Phone no.</label><input type="text" class="form-control" name="phoneNumber" >
                        </div>

                        <!--<button class="btn btn-primary btn-block"> Submit </button>-->
                        <button class="btn btn-lg btn-primary" name="Submit" value="registation" type="Submit" th:text="registation" style="margin-right:10px;">registation</button>
                        <a href="/signin">LogIn</a>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script> </script>

</body>
</html>
